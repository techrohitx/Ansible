# install lemp on target server in optimize format
---
- name: install lemp on target server
  hosts: targetserver
  become: yes
  tasks:
  - name: install nginx, mariadb ,php
    ansible.builtin.dnf:
      name:
       - nginx
       - mariadb105-server
       - php
       - php-fpm
      state: present
  - name: start and enable nginx
    ansible.builtin.systemd_service:
      name: "{{item}}"
      state: started
      enabled: true
    loop:
     - nginx
     - mariadb
     - php-fpm
  - name: deploy php page
    ansible.builtin.copy:
     dest: /usr/shar/nginx/html/index.html/index.php
     content:
       <?php
       phppinfo();
       ?>
